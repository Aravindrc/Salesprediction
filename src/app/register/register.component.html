<body style="background-image: url(../../assets/login.jpg); background-repeat: no-repeat;background-size: cover;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <mat-card style="width: 500px; height: auto; background-color: transparent; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);">
            <mat-card-header style="background-color: transparent; padding: 16px; border-radius: 10px 10px 0 0;">
                <h1 style="color: #ffffff; margin: 0; padding-left: 80px;">USER REGISTRATION</h1>
            </mat-card-header>
            <mat-card-content style="border-radius: 0 0 10px 10px; padding: 16px;">
                <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">
                    <mat-form-field class="example-full-width">
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="id" style="color: #000000;">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" style="color: #000000;">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" style="color: #000000;">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" style="color: #000000;">
                    </mat-form-field>
                    <div style="display: flex; justify-content: space-between; margin-top: 24px;">
                        <button mat-raised-button style="margin-right: 16px;">Submit</button>
                        <a routerLink="/login" mat-raised-button color="accent" style="color: #000000; border: 2px">Back to Login</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</body>
